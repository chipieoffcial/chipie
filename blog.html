<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動日記</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      z-index: 1000;
      transition: top 0.3s;
    }

    nav.menu {
      margin-top: 10px;
    }

    nav.menu a {
      margin: 0 10px;
      color: #ff69b4;
      text-decoration: none;
      font-size: 14px;
    }

    nav.menu a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 120px auto 20px auto;
    }

    .post {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .post img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .post .text {
      flex: 1;
    }

    .post h3 {
      margin: 0 0 5px 0;
    }

    .post p {
      margin: 5px 0;
      color: #bbb;
    }

    .read-more {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #ff69b4;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 13px;
    }

    .read-more:hover {
      background-color: #e55d92;
    }

    footer {
      text-align: center;
      color: #666;
      padding-bottom: 20px;
    }

    footer a {
      color: #ff69b4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .post {
        flex-direction: column;
        align-items: flex-start;
      }

      .post img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>配信事務所 chipie</div>
    <nav class="menu">
      <a href="index.html">HOME</a>
      <a href="affiliation.html">所属一覧</a>
      <a href="blog.html">活動日記</a>
      <a href="entry.html">エントリー</a>
    </nav>
  </header>

  <div class="container">
    <h2>最新の記事</h2>
    <div id="post-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 note ブログリスト</p>
  </footer>

  <script>
    const account = "chipie_official";
    let totalPosts = [];

    async function fetchOGPImage(url) {
      try {
        const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
        const response = await fetch(proxyURL);
        const data = await response.json();
        const parser = new DOMParser();
        const html = parser.parseFromString(data.contents, "text/html");
        const ogImage = html.querySelector("meta[property='og:image']");
        return ogImage ? ogImage.getAttribute("content") : "";
      } catch (error) {
        console.error("OGP画像取得失敗:", error);
        return "";
      }
    }

    async function loadRSS(username) {
      const rssURL = `https://note.com/${username}/rss`;
      const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

      try {
        const response = await fetch(proxyURL);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");
        const items = xml.querySelectorAll("item");

        totalPosts = [];

        for (const item of items) {
          const title = item.querySelector("title").textContent;
          const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
          const rawDescription = item.querySelector("description").textContent;
          const link = item.querySelector("link").textContent;

          // HTMLタグを除去して1行目だけ抽出
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = rawDescription;
          const plainText = tempDiv.innerText.trim();
          const firstLine = plainText.split("\n")[0];

          const imageUrl = await fetchOGPImage(link);

          totalPosts.push({
            title,
            pubDate,
            firstLine,
            imageUrl,
            link
          });
        }

        displayPosts();

      } catch (error) {
        console.error("RSS取得失敗:", error);
      }
    }

    function displayPosts() {
      const postContainer = document.getElementById("post-container");
      postContainer.innerHTML = '';

      totalPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post';

        const imgTag = post.imageUrl
          ? `<img src="${post.imageUrl}" alt="記事画像">`
          : '';

        postElement.innerHTML = `
          ${imgTag}
          <div class="text">
            <h3>${post.title}</h3>
            <p><strong>公開日:</strong> ${post.pubDate}</p>
            <p>${post.firstLine}</p>
            <a href="${post.link}" target="_blank" class="read-more">記事を見る</a>
          </div>
        `;

        postContainer.appendChild(postElement);
      });
    }

    window.onload = () => {
      loadRSS(account);
    };

    let lastScrollTop = 0;
    window.onscroll = function() {
      const header = document.querySelector("header");
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        header.style.top = "-100px";
      } else {
        header.style.top = "0";
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    };
  </script>
</body>
</html>
