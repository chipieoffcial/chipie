<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動日記</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; left: 0; width: 100%;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      z-index: 1000;
      transition: top 0.3s;
    }
    nav.menu {
      margin-top: 10px;
    }
    nav.menu a {
      margin: 0 10px;
      color: #ff69b4;
      text-decoration: none;
      font-size: 14px;
    }
    nav.menu a:hover {
      text-decoration: underline;
    }
    .container {
      width: 80%;
      margin: 120px auto 20px auto;
    }
    .post {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      margin-bottom: 20px;
    }
    .post h3 {
      margin: 0 0 10px 0;
    }
    .post p {
      color: #bbb;
    }
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
    }
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .nav-button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .nav-button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .nav-button:hover:not(:disabled) {
      background-color: #e55d92;
    }
    footer {
      text-align: center;
      color: #666;
      padding-bottom: 20px;
    }
    footer a {
      color: #ff69b4;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div>配信事務所 chipie</div>
    <nav class="menu">
      <a href="index.html">HOME</a>
      <a href="affiliation.html">所属一覧</a>
      <a href="blog.html">活動日記</a>
      <a href="entry.html">エントリー</a>
    </nav>
  </header>

  <div class="container">
    <div id="blog-posts">
      <h2>最新の記事</h2>
      <div id="post-container"></div>
      <div class="navigation">
        <button class="nav-button" id="prev-btn">戻る</button>
        <button class="nav-button" id="next-btn">次へ</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 note ブログリスト</p>
  </footer>

  <script>
    const account = "chipie_official";
    let currentIndex = 0;
    let totalPosts = [];

    async function loadRSS(username) {
      const rssURL = `https://note.com/${username}/rss`;
      const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(rssURL)}`;

      try {
        const response = await fetch(proxyURL);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "application/xml");
        const items = xml.querySelectorAll("item");

        totalPosts = [];

        for (const item of items) {
          const title = item.querySelector("title").textContent;
          const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString();
          const rawDescription = item.querySelector("description").textContent;
          const link = item.querySelector("link").textContent;

          totalPosts.push({
            title,
            pubDate,
            rawDescription,
            link
          });
        }

        displayPost();

      } catch (error) {
        console.error("RSS取得失敗:", error);
      }
    }

    function displayPost() {
      const postContainer = document.getElementById("post-container");
      postContainer.innerHTML = '';

      if (totalPosts.length === 0) return;

      const post = totalPosts[currentIndex];
      const postElement = document.createElement('div');
      postElement.className = 'post';

      postElement.innerHTML = `
        <a href="${post.link}" target="_blank" style="color:inherit; text-decoration:none;">
          <h3>${post.title}</h3>
          <p><strong>公開日:</strong> ${post.pubDate}</p>
          <div class="post-content">${post.rawDescription}</div>
        </a>
      `;

      postContainer.appendChild(postElement);

      document.getElementById("prev-btn").disabled = currentIndex === 0;
      document.getElementById("next-btn").disabled = currentIndex === totalPosts.length - 1;
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        displayPost();
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      if (currentIndex < totalPosts.length - 1) {
        currentIndex++;
        displayPost();
      }
    });

    window.onload = () => {
      loadRSS(account);
    };

    let lastScrollTop = 0;
    window.onscroll = function() {
      const header = document.querySelector("header");
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop) {
        header.style.top = "-100px";
      } else {
        header.style.top = "0";
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    };
  </script>
</body>
</html>
